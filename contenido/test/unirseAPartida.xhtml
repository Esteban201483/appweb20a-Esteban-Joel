<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
    <head>
         <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>
         	Unirse a Partida
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="res/css/general.css"/>
        <link rel="stylesheet" href="res/css/JuegoLaberinto.css"/>
        <link rel="shortcut icon" href="res/img/logo/favicon.png"/>

        <script defer="defer" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script defer="defer" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        
	    <header class="jumbotron"  id="barraSuperior">
	        <div class="container">
	            <a id="tituloDeSitio" href="index.xhtml"> 
	                <img class="logoDeSitio" src="res/img/logo/logo.png" alt="logo del juego" width="75"/>
	                Juego de Laberinto
	            </a>
	        </div>
	    </header>

        <main class="container">
            <h1>Unirse a Partida</h1>
			<form class="formulario">
                    <section>
                        <h2>Datos del anfitrión</h2>
                        <hr class="separadorSeccion"/>
                            <div>
                                <label for="nombreJugador">Nombre del jugador</label>
                                <input type="text" id="nombreJugador" name="nombreJugador" size="50"/>
                            </div>
                            <div>
                                <label>Modo de juego (solo para este jugador)</label>
                                <div class="radioContainer">
                                    <input  type="radio" id="modoFacil" name="mostrarTraducciones"  />
                                    <label  for="modoFacil"  >Modo fácil (se muestran las traducciones de los kanjis)</label>
                                </div>
                                <div class="radioContainer">
                                    <input  type="radio" id="modoDificil" name="mostrarTraducciones" />
                                    <label for="modoDificil"  >Modo dificil (no se muestran las traducciones de los kanjis)</label> 
                                </div>
                            </div>
                    </section>
                    <section>
                        <h2>Datos de la partida</h2>
                        <hr class="separadorSeccion"/>
                        <div>
                            <label for="timer">ID de sesión</label>
                            <input type="text" id="timer" name="timer"/>
                        </div>
                        <div>
                            <input type="submit" value="Aceptar"/>
                        </div>
                    </section>
			</form>
        </main>
    </body>
</html>
