<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
                Juego del Laberinto 
        </title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="res/css/vistaTablero.css"/>
        <link rel="stylesheet" href="res/css/general.css"/>

        <script defer="defer" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script defer="defer" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script defer="defer" src="res/js/logica.js"> </script>
    </head>

    <body>
        <div class="jumbotron" id="barraSuperior">
            <!--Solamente despliega la barra superior-->
        </div>


        <div class="container" id="mainContainer">
            <header>
                <h1>Juego del laberinto</h1>    
            </header>

            <section>
                <section id="contenedorDatos">
                    <section id="datosTesoros">
                            <p class="tituloDato">Buscando</p>

                        <img src="/tesoros/tesoro1.png" class="imagenFichaDatos" alt="Tesoro por Encontrar"/>

                        <p class="tituloDato">Insertar</p>
                        <img src="/tesoros/tesoro2.png" class="imagenFichaDatos" alt="Ficha sobrante"/>

                        <p class="tituloDato">Encontrados</p>
                        <img src="/tesoros/tesoro3.png" class="imagenFichaDatos" alt="Tesoros Encontrados"/>

                        
                        <p class="tituloDato">Pendientes</p>
                        <img src="/tesoros/tesoro4.png" class="imagenFichaDatos" alt="Tesoros Pendientes de encontrar"/>

                    </section>

                    <section id="datosJugadores">
                        <p class="tituloDato">Turno Actual</p>
                       
                        <p class="datoRespuesta">Juan</p>

                        <p class="tituloDato">Tiempo Restante</p>
                      
                        <p class="datoRespuesta">2:00</p>

                        <p class="tituloDato">Jugadores</p>
                    </section>
                </section>

            </section>

            <article id="contenedorTablero">

            </article>
        </div>
